<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>Spittr</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/resources/style.css}">
</head>
<body>
    <div class="listTitle">
        <h1>[[#{spittr.spittle.recent}]]</h1>
        <ul class="spittleList">

                <li th:each="spittle:${spittleList}" th:id="'spittle_' + ${spittle.id }">
                    <div class="spittleMessage" th:text="${spittle.message}"></div>
                    <div>
                        <span class="spittleTime" th:text="${spittle.time}"></span>
                        <span class="spittleLocation">([[${spittle.latitude}]], [[${spittle.longitude}]])</span>
                    </div>
                </li>
            
        </ul>

    </div>
</body>
</html>
